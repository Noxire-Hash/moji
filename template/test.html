<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moji</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style/stylesheet.css">
</head>
<body>
  <div class="logo">Moji</div>

  <img src="/static/img/logo.svg" alt="Moji Logo" class="logo-img fade-in" height="100px" width="100px">

  <h1 class="fade-in">Let's build some <span class="momentum">momentum</span>.</h1>
  <p class="fade-in">Your lightweight task system to keep moving forward—without the pressure.</p>

  <button class="cta-button fade-in">Start The Momentum</button>

  <textarea class="task-input fade-in" placeholder="What do you want to get done today?"></textarea>

  <div class="checkbox-container fade-in">
    <input type="checkbox" id="task1" />
    <label for="task1">
      <span class="task-text">Finish Moji's dark mode</span>
    </label>
  </div>

  <div class="checkbox-container fade-in">
    <input type="checkbox" id="textureToggle" />
    <label for="textureToggle">
      <span class="task-text">Implement Textured Background to Moji</span>
    </label>
  </div>

  <footer class="footer">
    <div class="footer-left">A quiet tool for noisy days — @noxire</div>
    <div class="footer-right">© 2025 Moji</div>
  </footer>

  <script>
    // Theme toggle functionality
    const themeCheckbox = document.getElementById('task1');
    const textureCheckbox = document.getElementById('textureToggle');
    
    themeCheckbox.addEventListener('change', function() {
      if (this.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    });

    // Texture toggle functionality
    textureCheckbox.addEventListener('change', function() {
      if (this.checked) {
        document.documentElement.setAttribute('data-texture', 'on');
      } else {
        document.documentElement.setAttribute('data-texture', 'off');
      }
    });
  </script>
</body>
</html>
