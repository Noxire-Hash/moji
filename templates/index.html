{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center justify-content-center min-vh-100 text-center">
  <div class="logo position-absolute top-0 start-0 m-4"><a href="{{ url_for('index') }}">Moji</a></div>

  <img src="/static/img/logo.svg" alt="Moji Logo" class="logo-img fade-in mb-4" height="100px" width="100px">

  <h1 class="fade-in mb-3">Let's build some <span class="momentum">momentum</span>.</h1>
  <p class="fade-in mb-4">Your lightweight task system to keep moving forwardâ€”without the pressure.</p>

  <a href="{{ url_for('auth.login') }}" class="btn cta-button fade-in mb-4" role="button">Start The Momentum</a>

  <div class="mb-4 w-100" style="max-width: 500px;">
    <textarea class="form-control task-input fade-in" placeholder="What do you want to get done today?"></textarea>
  </div>

  <div class="checkbox-container fade-in mb-3 w-100" style="max-width: 500px;">
    <div class="custom-checkbox-wrapper">
      <input type="checkbox" id="task1">
      <label for="task1">
        <span class="task-text">Finish Moji's dark mode</span>
      </label>
    </div>
  </div>

  <div class="checkbox-container fade-in mb-3 w-100" style="max-width: 500px;">
    <div class="custom-checkbox-wrapper">
      <input type="checkbox" id="textureToggle">
      <label for="textureToggle">
        <span class="task-text">Implement Textured Background to Moji</span>
      </label>
    </div>
  </div>
</div>

<script>
  // Set data-animated attribute after first animation
  document.addEventListener('DOMContentLoaded', function() {
    const fadeElements = document.querySelectorAll('.fade-in');
    fadeElements.forEach(element => {
      element.addEventListener('animationend', function() {
        this.setAttribute('data-animated', 'true');
      }, { once: true });
    });
  });
</script>
{% endblock %}
